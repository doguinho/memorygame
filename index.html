<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Udacity Memory Game">
    <meta name="author" content="Douglas SilvÃ©rio Maria">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section id="score-panel" class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul id="deck" class="deck">
            <li class="card" data-card-name="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-card-name="paper-plane-o">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-card-name="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card open show match" data-card-name="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-card-name="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" data-card-name="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-card-name="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-card-name="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-card-name="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-card-name="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-card-name="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-card-name="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show match" data-card-name="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-card-name="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card open show" data-card-name="paper-plane-o">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-card-name="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <section id="youWin" class="hide modal">
            <h1>You Win! <br/>Congratulations!</h1>
            <h3>You spent <span id="elapsed"></span></h3>            
            <span id="starsScore" class="score-panel"></span>
            <br/><br />
            <button id="restart" class="butn">restart</button>
        </section>

        <section id="newgame" class="modal">         
            <h1>New Game</h1>   
            <button id="btn-newgame" class="butn">start</button>
        </section>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
